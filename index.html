<!--task#2-->
<script type="application/javascript">
    let firstArray = [1, 5, 12, 4, 3]
    let secondArray = [2, 3, 4, 5, 6, 7, 8, 9, 10]
    let thirdArray = [3, 10, 17]

    function getAvg(anyArray) {
        let sum = anyArray.reduce((total, value) => total + value, 0);
        let avg = sum / anyArray.length
        return console.log(avg)
    }
    console.log("task#2")
    getAvg(firstArray);
    getAvg(secondArray);
    getAvg(thirdArray);
</script>
